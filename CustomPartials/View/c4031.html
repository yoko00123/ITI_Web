<div class='ribbon'>
    <span class='ribbon-button-alignment'><span class='btn btn-ribbon module-ribbon' ng-click='goBack()'><i class='fa fa-arrow-circle-left'></i></span></span>
    <ol class='breadcrumb'>
        <li>Announcements</li>
    </ol>
</div>
<div class='content'>
    <div ng-form name='mainform'>
        <div class='button-holder'>
            <ol class='breadcrumb'>
                <li><button type='button' class='btn btn-primary' ng-form-new mid='4031' mtype='3'><i class='fa fa-file-o'></i>New</button></li>
                <li><button type='button' class='btn btn-primary refreshbg' ng-click='Refresh()'><i class='fa fa-refresh'></i>Refresh</button></li>
                <li><button type='button' class='btn btn-primary' accesskey='s' ng-form-save btnid='4024'><i class='fa fa-save'></i>{{BName}}</button></li>
                <li><button type='button' ng-if="Master.isPosted == true" class='btn btn-primary' accesskey='u' style="background-color:#7f8c8d!important;" ng-form-special-command btnid='6024'><i class='fa fa-eraser'></i>Unpost</button></li>
                <li><button type='button' ng-if="Master.isPosted == true && (Master.ID_AnnouncementOption == 1 || Master.ID_AnnouncementOption == 3)" class='btn btn-primary ' accesskey='e' ng-form-special-command btnid='6025'><i class='fa fa-envelope-o'></i>Send Emails</button></li>
            </ol>
        </div>
        <div class='clear'></div>
        <div ng-model='tabs.activeTab' bs-tabs>
            <div title='General' name='master_4017' ng-form bs-pane>
                <div class='form_template form-horizontal'>
                    <fieldset>
                        <br />
                        <div class='col-sm-12'>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.ID.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label2  col-md-2 bold'>ID</label>
                                <div class='col-md-10'>
                                    <span class="control-label">{{Master.ID}}</span>
                                    <div class='note note-error' ng-show='master_4017.ID.$error.required && mainform.$submitted'>ID is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.Name.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>Name<span class='required'>* </span></label>
                                <div class='col-md-10'>
                                    <input type="text" name="Name" placeholder="Name" required class=" form-control" ng-model=" Master.Name" />
                                    <div class='note note-error' ng-show='master_4017.Name.$error.required && mainform.$submitted'>Name is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.Comment.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>Comment<span class='required'>* </span></label>
                                <div class='col-md-10'>
                                    <textarea name="Comment" placeholder="Comment" required style='height:70px;' class="form-control" ng-model="Master.Comment"></textarea>
                                    <div class='note note-error' ng-show='master_4017.Comment.$error.required && mainform.$submitted'>Comment is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.DateToShow.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>Start Date<span class='required'>* </span></label>
                                <div class='col-md-10'>
                                    <div class='input-group'><input type="text" name="DateToShow" placeholder="Start Date" required bs-datepicker data-container="body" date-to-iso date-format="MM/dd/yyyy" class="form-control" ng-model="Master.DateToShow" /><span class='input-group-addon'><i class='fa fa-calendar'></i></span></div>
                                    <div class='note note-error' ng-show='master_4017.DateToShow.$error.required && mainform.$submitted'>Start Date is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.EndDate.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>End Date<span class='required'>* </span></label>
                                <div class='col-md-10'>
                                    <div class='input-group'><input type="text" name="EndDate" placeholder="End Date" required bs-datepicker data-container="body" date-to-iso date-format="MM/dd/yyyy" class="form-control" ng-model="Master.EndDate" /><span class='input-group-addon'><i class='fa fa-calendar'></i></span></div>
                                    <div class='note note-error' ng-show='master_4017.EndDate.$error.required && mainform.$submitted'>End Date is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.ID_AnnouncementOption.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>Announcement Option<span class='required'>* </span></label>
                                <div class='col-md-10'>
                                    <select name="ID_AnnouncementOption" ng-options=" item.ID as item.Name for item in dropdown_source[10293]" required class="form-control" ng-model="Master.ID_AnnouncementOption" ng-init="Master.ID_AnnouncementOption" =d ropdown_source[10293][0]><option value="">- Select -</option></select>
                                    <div class='note note-error' ng-show='master_4017.ID_AnnouncementOption.$error.required && mainform.$submitted'>Announcement Option is required.</div>
                                </div>
                            </div>
                            <div class='form-group' ng-class="{ 'has-error' : master_4017.isPosted.$invalid && mainform.$submitted }">
                                <label style='border-right:1px dashed #ddd;' class='control-label  col-md-2 bold'>Posted</label>
                                <div class='col-md-10'>
                                    <div class='smart-form noselect material-switch'><input id="isPosted_10294" type="checkbox" name="isPosted" disabled class="form_checkbox" ng-model='Master.isPosted' /><label for="isPosted_10294" class='label-default'></label></div>
                                    <div class='note note-error' ng-show='master_4017.isPosted.$error.required && mainform.$submitted'>Posted is required.</div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div title='Uploaded File' name='detail-form-1' select='loadTab(5039)' ng-form bs-pane>
                <div class='button-holder-detail'><button type='button' class='btn btn-primary' ng-add-new-row mid='5039' mtype='14'><i class='fa fa-plus'></i>Add new row</button></div>
                <div style='width:99%;margin:0px auto;'>
                    <div style='width:100%;height:400px;' class='grid' m-grid='gridOptions[5039]'></div>
                </div>
            </div>
        </div>
    </div>
</div>
