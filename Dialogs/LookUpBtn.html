<div class="modal-header mh-lookup">
    <p class="modal-title" style="font-size:16px;">
        <i class="fa fa-list-alt" style="font-size:18px;"></i> {{lookupdata.name}}
        <button type="button" class="btn btn-default close-dialog" ng-click="cancel()"><i class="fa fa-times"></i></button>
    </p>
</div>
<div id="lookupContainer" style="height:500px;overflow:auto;" class="modal-body">
    <table align="center" class="lookupgrid table table-striped table-condensed table-hover" width="100%">
        <thead>
            <tr>
                <th style="min-width:10px;width:10px;">&nbsp;</th>
                <th ng-if="title != 'ColumnName' && title.indexOf('ID_') == -1" style="font-weight:bold!important;border-bottom: 2px solid #7f8c8d;" ng-repeat="title in lookupdata.col">{{title}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="tmpData.data.length > 0" ng-dblclick="" ng-repeat="l in tmpData.data">
                <td style="text-align:center;"><input type="checkbox" ng-model="l.IsSelected" ng-click="checkUse(l)"/></td>
                <td ng-if="t != 'ColumnName' && t.indexOf('ID_') == -1" ng-repeat="t in lookupdata.col">
                    <div ng-if="t.toLowerCase().indexOf('time') == -1 && t.toLowerCase().indexOf('date') == -1">{{l[t]}}</div>
                    <div ng-if="t.toLowerCase().indexOf('date') > -1 && t.toLowerCase().indexOf('time') == -1">{{l[t] | date : 'MM/dd/yyyy'}}</div>
                    <div ng-if="t.toLowerCase().indexOf('time') > -1 && t.toLowerCase().indexOf('date') == -1">{{l[t] | date : 'hh:mm a'}}</div>
                </td>
            </tr>
            <tr ng-if="tmpData.data.length == 0">
                <td colspan="{{lookupdata.col.length}}" style="text-align:center;background-color:#ddd;font-size:16px;"><i>No record found.</i></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn-primary" style="float:right;margin-left:10px;padding:5px;" ng-click="getVal()">Load</button>
    <p style="padding:7px;">Total item(s) found: {{lookupdata.data.length}}</p>
</div>
<style>
    .mh-lookup {
        padding: 10px 15px;
        border-bottom: none;
        min-height: 16.43px;
        background-color: #ddd;
    }

    .close-dialog {
        position: absolute !important;
        right: 0px !important;
        top: 3px !important;
        left: auto !important;
        background-color: transparent !important;
        box-shadow: none;
        font-size: 16px;
        color: #888 !important;
    }

    .modal-footer {
        padding: 10px;
        background-color: #f5f5f5;
        border-top: none;
    }

        .modal-footer p {
            margin: 0px;
        }
</style>
