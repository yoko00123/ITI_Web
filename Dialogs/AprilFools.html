<div ng-if="PM == 1" ng-init="Init()">
    <div class="modal-header" style="padding:0px!important">

        <div class="prank-body">

<div ng-if="PM != 1">
    <canvas id="confeti" width="300" height="300" class="active"></canvas>
    <p class="ap1">APRIL</p>
    <p class="ap2">FOOLS!!</p>
</div>

<style>
    .aprilfools .modal-content {
        height: 500px;
        border: none !important;
        border-radius: 0px;
        background: url(../../Contents/Photos/curtain.jpg) center center no-repeat;
        background-size: contain;
        box-shadow: none;
    }

    .aprilfools .modal-dialog {
        width: 600px;
    }

    .ap1 {
        position: absolute;
        font-size: 75px;
        color: #fff;
        width: 100%;
        text-align: center;
        top: 290px;
        opacity: 0;
        transition: all .5s;
    }

        .ap1.show {
            opacity: 1;
            top: 250px;
            transition: all .5s;
        }

            .ap1.show.move {
                font-size: 50px;
                top: 175px;
                color: #ddd;
                transition: all .5s;
            }

    .ap2 {
        position: absolute;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 60px;
        font-weight: bold;
        top: 300px;
        opacity: 0;
        transition: all .7s;
    }

        .ap2.show {
            top: 250px;
            opacity: 1;
            transition: all .7s;
        }

    canvas {
        width: 100%;
        height: 100%;
    }

    .prank-body {
        padding: 10px;
        background-color: #eee;
    }

    .prank-box {
        background-color: #fff;
        padding: 10px;
    }

    .my-notify-info:before, .my-notify-success:before, .my-notify-warning:before, .my-notify-error:before {
        font-family: FontAwesome;
        font-style: normal;
        font-weight: 400;
        speak: none;
        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        font-variant: normal;
        text-transform: none;
        line-height: 1em;
        margin-left: .2em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .my-notify-info:before {
        content: "\f05a";
    }

    .my-notify-warning:before {
        content: '\f071';
    }

    .my-notify-success:before {
        content: '\f00c';
    }

    .my-notify-error:before {
        content: '\f057';
    }

    .my-notify-info {
        color: #00529B;
        background-color: #BDE5F8;
        padding: 10px;
    }

    .my-notify-warning {
        color: #9F6000;
        background-color: #FEEFB3;
        padding: 10px;
    }

    .my-notify-error {
        color: #D8000C;
        background-color: #FFD2D2;
        padding: 10px;
    }

    .my-notify-success {
        color: #4F8A10;
        background-color: #DFF2BF;
        padding: 10px;
    }
</style>
<script>
    setTimeout(function () {
        var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, drawCircle2, drawCircle3, i, range, xpos;
        NUM_CONFETTI = 40;
        COLORS = [
          [235, 90, 70],
          [97, 189, 79],
          [242, 214, 0],
          [0, 121, 191],
          [195, 119, 224]
        ];
        PI_2 = 2 * Math.PI;
        canvas = document.getElementById("confeti");
        context = canvas.getContext("2d");
        window.w = 683;
        window.h = 300;
        //window.resizeWindow = function () {
        //    window.w = canvas.width = window.innerWidth;
        //    return window.h = canvas.height = window.innerHeight
        //};
        //window.addEventListener("resize", resizeWindow, !1);
        //window.onload = function () {
        //    return setTimeout(resizeWindow, 0)
        //};
        range = function (a, b) {
            return (b - a) * Math.random() + a
        };
        drawCircle = function (a, b, c, d) {
            context.beginPath();
            context.moveTo(a, b);
            context.bezierCurveTo(a - 17, b + 14, a + 13, b + 5, a - 5, b + 22);
            context.lineWidth = 2;
            context.strokeStyle = d;
            return context.stroke()
        };
        drawCircle2 = function (a, b, c, d) {
            context.beginPath();
            context.moveTo(a, b);
            context.lineTo(a + 6, b + 9);
            context.lineTo(a + 12, b);
            context.lineTo(a + 6, b - 9);
            context.closePath();
            context.fillStyle = d;
            return context.fill()
        };
        drawCircle3 = function (a, b, c, d) {
            context.beginPath();
            context.moveTo(a, b);
            context.lineTo(a + 5, b + 5);
            context.lineTo(a + 10, b);
            context.lineTo(a + 5, b - 5);
            context.closePath();
            context.fillStyle = d;
            return context.fill()
        };
        xpos = 0.9;
        document.onmousemove = function (a) {
            return xpos = a.pageX / w
        };
        window.requestAnimationFrame = function () {
            return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (a) {
                return window.setTimeout(a, 5)
            }
        }();
        Confetti = function () {
            function a() {
                this.style = COLORS[~~range(0, 5)];
                this.rgb = "rgba(" + this.style[0] + "," + this.style[1] + "," + this.style[2];
                this.r = ~~range(2, 6);
                this.r2 = 2 * this.r;
                this.replace()
            }
            a.prototype.replace = function () {
                this.opacity = 0;
                this.dop = 0.03 * range(1, 4);
                this.x = range(-this.r2, w - this.r2);
                this.y = range(-20, h - this.r2);
                this.xmax = w - this.r;
                this.ymax = h - this.r;
                this.vx = range(0, 2) + 8 * xpos - 5;
                return this.vy = 0.7 * this.r + range(-1, 1)
            };
            a.prototype.draw = function () {
                var a;
                this.x += this.vx;
                this.y += this.vy;
                this.opacity +=
                  this.dop;
                1 < this.opacity && (this.opacity = 1, this.dop *= -1);
                (0 > this.opacity || this.y > this.ymax) && this.replace();
                if (!(0 < (a = this.x) && a < this.xmax)) this.x = (this.x + this.xmax) % this.xmax;
                drawCircle(~~this.x, ~~this.y, this.r, this.rgb + "," + this.opacity + ")");
                drawCircle3(0.5 * ~~this.x, ~~this.y, this.r, this.rgb + "," + this.opacity + ")");
                return drawCircle2(1.5 * ~~this.x, 1.5 * ~~this.y, this.r, this.rgb + "," + this.opacity + ")")
            };
            return a
        }();
        confetti = function () {
            var a, b, c;
            c = [];
            i = a = 1;
            for (b = NUM_CONFETTI; 1 <= b ? a <= b : a >= b; i = 1 <= b ? ++a : --a) c.push(new Confetti);
            return c
        }();
        window.step = function () {
            var a, b, c, d;
            requestAnimationFrame(step);
            context.clearRect(0, 0, w, h);
            d = [];
            b = 0;
            for (c = confetti.length; b < c; b++) a = confetti[b], d.push(a.draw());
            return d
        };
        step();;
        setTimeout(function () {
            $('.ap1').addClass('show');
            setTimeout(function () {
                $('.ap1.show').addClass('move');
                $('.ap2').addClass('show');
            }, 1500)
        }, 1500)
    }, 500)
</script>
